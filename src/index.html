<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  <title>Document</title>
</head>

<body>

  <main>
    <div class="analog-clock">
      <div class="clock-center"></div>
      <div class="hour-hand"></div>
      <div class="minute-hand"></div>
      <div class="seconds-hand"></div>
      <div class="hour hour-1">
        <span>1</span>
      </div>
      <div class="hour hour-2"><span>2</span>
      </div>
      <div class="hour hour-3"><span>3</span>
      </div>
      <div class="hour hour-4"><span>4</span>
      </div>
      <div class="hour hour-5"><span>5</span>
      </div>
      <div class="hour hour-6"><span>6</span>
      </div>
      <div class="hour hour-7"><span>7</span>
      </div>
      <div class="hour hour-8"><span>8</span>
      </div>
      <div class="hour hour-9"><span>9</span>
      </div>
      <div class="hour hour-10"><span>10</span>
      </div>
      <div class="hour hour-11"><span>11</span>
      </div>
      <div class="hour hour-12"><span>12</span>
      </div>
      <div class="digital">
        <div class="digital-clock"></div>
        <div class="today-date"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
